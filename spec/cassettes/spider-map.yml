        \ \r\n                                    \r\n\t\t\t\t\t<div class=\"newsDate\">\r\n\t\t\t\t\t\t04/16/2013\t\t\t\t\t</div>\r\n\t\t\t\t\t<h1
        class=\"newsSingleHeadline\">Lance<sup>&reg;</sup> Gives Consumers More Products
        to Love in 2013</h1>\r\n\t\t\t\t\t<div class=\"newsPicBack\">\r\n\t\t\t\t\t\t<div
        class=\"newsPicCrop\">\r\n\t\t\t\t\t\t\t<div class=\"newsPic\">\r\n\t\t\t\t\t\t\t\t<img
        src=\"http://staging.lance.com/assets/img/temp/news/new_snacks.jpg?1383233448\"
        />\t\t\t\t\t\t\t</div>\t\r\n\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t<div id=\"picOverlay\">\r\n\t\t\t\t\t\t\t<strong>LANCE<sup>&reg;</sup>
        GIVES CONSUMERS MORE PRODUCTS TO LOVE IN 2013</strong>\r\n\t\t\t\t\t\t\t<p>Delivering
        on its promise to give consumers &ldquo;more of what they love&rdquo; in 2013...\t</p>\r\n\t\t\t\t\t\t</div>\r\n\t\t\t\t\t</div>\r\n\t\t\t\t\t<div
        class=\"newsBody\">\r\n                                            <p><span
        style=\"line-height: 1.6em;\">(Charlotte, N.C.) &ndash; April 16, 2013 &mdash;
        Delivering on its promise to give consumers &ldquo;more of what they love&rdquo;
        in 2013, Lance<sup>&reg;</sup> is launching new </span><strong style=\"line-height:
        1.6em;\">Xtra Fulls&trade;</strong><span style=\"line-height: 1.6em;\"> </span><strong
        style=\"line-height: 1.6em;\">Toastchee<sup>&reg;</sup> </strong><span style=\"line-height:
        1.6em;\">and </span><strong style=\"line-height: 1.6em;\">Xtra Fulls&trade;
        Toasty&trade;</strong><span style=\"line-height: 1.6em;\">, as well as product
        extensions for its Cracker Creations<sup>&reg;</sup>, Captain&rsquo;s Wafers<sup>&reg;</sup>
        sandwich crackers and Nekot<sup>&reg;</sup> Sandwich cookies. The new products
        will begin shipping to major retailers nationwide this month.</span></p><p>&nbsp;</p><p>Lance<sup>&reg;</sup>
        Xtra Fulls&trade;, the lead items to celebrate the brand&rsquo;s 100th anniversary,
        offer more peanut butter filling for an extra satisfying snacking experience.
        Over the years, more peanut butter has been a top consumer request. The new
        sandwich cracker varieties &mdash; made with real, whip-churned peanut butter
        that is freshly-ground in Georgia &mdash; offer up to 6 grams of protein per
        serving.</p><p>&nbsp;</p><p>&ldquo;Our 100th anniversary is all about giving
        our fans more of what they love and delivering on the many consumers requests
        we&rsquo;ve heard over the years,&rsquo;&rdquo; said Tom Ingram, Senior Brand
        Director, Bakery at Snyder&rsquo;s-Lance, Inc. &ldquo;We&rsquo;re confident
        that consumers will love our delicious new offerings, and we look forward
        to satisfying America&rsquo;s snacking appetite for another 100 years.&rdquo;</p><p>&nbsp;</p><p>In
        addition to Xtra Fulls&trade;, consumers will be treated to several Lance<sup>&reg;</sup>
        product extensions. <strong>Lance<sup>&reg;</sup> Graham Cracker Creations<sup>&reg;</sup></strong>
        with peanut butter or chocolate filling are all-natural, premium sandwich
        crackers made with crunchy, slightly sweet graham wafers. Bringing a zesty,
        new flavor to the snack aisle, <strong>Jalapeno Cheddar Captain&rsquo;s Wafers<sup>&reg;</sup></strong>
        add a spicy twist to the well-known line of light and flaky sandwich crackers.
        <strong>Chocolate Nekot<sup>&reg;</sup></strong> &mdash; an expansion of one
        of Lance&rsquo;s most popular cookies &mdash; are chocolate cookie sandwiches
        filled with creamy peanut butter or sweet chocolate cr&egrave;me. The new
        products will be available for suggested retail prices ranging from $3.39
        to $3.59 each.</p><p>&nbsp;</p><p>Like all Lance<sup>&reg;</sup> snacks, the
        new products contain no high fructose corn syrup, no preservatives and 0 grams
        of trans fat. For more information about Lance<sup>&reg;</sup> products and
        the brand&rsquo;s 100th anniversary celebrations, visit the <a target=\"_blank\"
        href=\"https://www.facebook.com/LanceSnacks\">Lance Snacks Facebook</a> page,
        <a target=\"_blank\" href=\"http://www.lance.com\">www.lance.com</a> or <a
        target=\"_blank\" href=\"http://www.Happy100Lance.com\">www.Happy100Lance.com</a>.</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
