        \                           \t<li>Before you get started, you will need a
        baking sheet or jellyroll pan that can fit into your freezer. Line baking
        sheet or jellyroll pan with waxed paper.</li><li>Peel each banana and cut
        in half, crosswise. Grab your popsicle sticks and insert 1 &frac12; inches
        into each banana half.</li><li>Place each half on your baking sheet and freeze
        for 2 hours or until they&rsquo;re firm.</li><li>Next, you&rsquo;ll need a
        large plastic bag to put your Cracker Creations<sup>&reg;</sup> Granola with
        Peanut Butter Filling in. This is where you can get your kids to help out
        by grabbing a rolling pin or another heavy object to crush the cookies up.
        Once they&rsquo;re crushed, empty the bag on a shallow plate. On another plate,
        pour the fudge topping.</li><li>Once the bananas are firm, start to coat each
