        class=\"newsSingleHeadline\">Lance-Sponsored Nascar Sprint All-Star Race Concert
        Draws Thousands...</h1>\r\n\t\t\t\t\t<div class=\"newsPicBack\">\r\n\t\t\t\t\t\t<div
        class=\"newsPicCrop\">\r\n\t\t\t\t\t\t\t<div class=\"newsPic\">\r\n\t\t\t\t\t\t\t\t<img
        src=\"http://staging.lance.com/assets/img/temp/news/lance_nascar_josh turner
        concert.jpg?1383233445\" />\t\t\t\t\t\t\t</div>\t\r\n\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t<div
        id=\"picOverlay\">\r\n\t\t\t\t\t\t\t<strong>Lance-Sponsored Nascar Sprint
        All-Star Race Concert Draws Thousands...</strong>\r\n\t\t\t\t\t\t\t<p>Country
        music singer, songwriter and two-time GRAMMY nominee, Josh Turner, performed...\t</p>\r\n\t\t\t\t\t\t</div>\r\n\t\t\t\t\t</div>\r\n\t\t\t\t\t<div
        class=\"newsBody\">\r\n                                            <p><span
        style=\"line-height: 1.6em;\">Charlotte, N.C. &mdash; Country music singer,
        songwriter and two-time GRAMMY nominee, Josh Turner, performed in front of
        thousands of fans at a pre-race concert presented by Lance<sup>&reg;</sup>
        sandwich crackers on Saturday, May 18, at the 29th annual NASCAR Sprint All-Star
        Race at Charlotte Motor Speedway.</span></p><p>&nbsp;</p><p>Prior to Turner&rsquo;s
        90-minute set, Snyder&rsquo;s-Lance CEO Carl Lee greeted the crowd and the
        Lance<sup>&reg;</sup> Snack Patrol led concert-goers in wishing Lance<sup>&reg;</sup>
        &ldquo;Happy Birthday&rdquo; in honor of the brand&rsquo;s 100th anniversary.
        Approximately 2,000 Snyder&rsquo;s-Lance employees and their families from
        the Charlotte facility also participated in the weekend festivities.</p><p>&nbsp;</p><p>&ldquo;Our
        year-long 100th anniversary celebration is about giving consumers more of
        what they love and also thanking our local Snyder&rsquo;s-Lance associates,&rdquo;
        said Tommy Ingram, Senior Brand Director, Bakery, Snyder&rsquo;s-Lance. &nbsp;&ldquo;Our
        partnership with the Charlotte Motor Speedway was the perfect opportunity
        to get out in the community, enjoy some great live music and interact with
        race fans of all ages.&rdquo;</p><p>&nbsp;</p><p>Event attendees in the Fan
        Zone had a chance to meet with the Lance<sup>&reg;</sup> Snack Patrol as they
        hosted giveaways and activities for families and distributed more than 13,000
        samples of new Lance<sup>&reg;</sup> Xtra Fulls&trade; sandwich crackers throughout
        the race weekend.</p><p>&nbsp;</p><p>The Lance<sup>&reg;</sup> brand was founded
        in Charlotte, NC and has been satisfying America&rsquo;s snacking appetite
        for 100&nbsp;<span style=\"line-height: 1.6em;\">years. The brand is celebrating
        its 100th anniversary in 2013 with product launches and improvements, social&nbsp;</span><span
        style=\"line-height: 1.6em;\">media giveaways, and a promise to continue giving
        consumers &ldquo;more of what they love.&rdquo; For more information&nbsp;</span><span
        style=\"line-height: 1.6em;\">about Lance<sup>&reg;</sup> products and the
        brand&rsquo;s 100th anniversary celebrations, visit the <a target=\"_blank\"
        href=\"https://www.facebook.com/LanceSnacks\">Lance Snacks Facebook page</a>
        or&nbsp;</span><span style=\"line-height: 1.6em;\"><a target=\"_blank\" href=\"http://www.Happy100Lance.com\">www.Happy100Lance.com</a>.&nbsp;</span></p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
