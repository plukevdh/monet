        style=\"line-height: 1.6em;\">.</span></p><p>&nbsp;</p><p><strong style=\"line-height:
        1.6em;\">About Lance<sup>&reg;</sup> Sandwich Crackers</strong></p><p>Lance<sup>&reg;</sup>
