        \ \r\n                                    \r\n\t\t\t\t\t<div class=\"newsDate\">\r\n\t\t\t\t\t\t05/01/2013\t\t\t\t\t</div>\r\n\t\t\t\t\t<h1
        class=\"newsSingleHeadline\">Fun tips for fantastic family vacations</h1>\r\n\t\t\t\t\t<div
        class=\"newsPicBack\">\r\n\t\t\t\t\t\t<div class=\"newsPicCrop\">\r\n\t\t\t\t\t\t\t<div
        class=\"newsPic\">\r\n\t\t\t\t\t\t\t\t<img src=\"https://staging.lance.com/assets/img/temp/news/fam_vacay_lance.jpg?1383233444\"
        />\t\t\t\t\t\t\t</div>\t\r\n\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t<div id=\"picOverlay\">\r\n\t\t\t\t\t\t\t<strong>Fun
        tips for fantastic family vacations</strong>\r\n\t\t\t\t\t\t\t<p>Family vacations
        are always a great time for family bonding and exploring new places.\t</p>\r\n\t\t\t\t\t\t</div>\r\n\t\t\t\t\t</div>\r\n\t\t\t\t\t<div
        class=\"newsBody\">\r\n                                            <p><span
        style=\"line-height: 1.6em;\">Family vacations are always a great time for
        family bonding and exploring new places. With some careful planning, the trip
        can be packed full of fun from the minute you lock the front door to the minute
        you arrive back home, exhausted and ready to share stories of your adventures
        with friends and family.</span></p><p>&nbsp;</p><p>Traveling with children
        does require careful planning, but taking a little extra time to plan ahead
        will make your time spent together that much more rewarding. Take these ideas
        into consideration as you organize your family trip.</p><p>&nbsp;</p><p>*
        Traveling organization &ndash; If you&rsquo;re on a road trip this spring
        or summer, keeping track of all the snacks, games and travel necessities isn&rsquo;t
        easy. Put a few household items to use, and you&rsquo;ll be able to keep everything
        where it belongs, instead of having everything rolling around under the seats.
        For example, a shoe organizer hung over the back of the front seats helps
        to keep all children&rsquo;s toys and activities within reach. And a divided
        cardboard drink container is an excellent storage kit for needed items like
        snacks, tissues, hand wipes, etc.</p><p>&nbsp;</p><p>For airline travels,
        the mantra &ldquo;less is more&rdquo; comes into play. Have each child pack
        one carry-on, such as a metal lunchbox or a backpack, with all their traveling
        necessities. Crayons and coloring books, as well as small game books like
        crossword puzzles or word searches are recommended.</p><p>&nbsp;</p><p>* Create
        &ldquo;snacktivities&rdquo; &ndash; Package the snacks you&rsquo;ll be eating
        on-the-go with activities to keep the kids busy. For example, a new coloring
        book with a juice box and a snack will help everyone forget they&rsquo;re
        on a long trip. Pack satisfying snacks such as <a target=\"_blank\" href=\"http://www.lance.com\">Lance</a>
        Xtra Fulls Toasty and ToastChee sandwich crackers, which are made with real
        peanut butter and deliver up to 6 grams of protein per serving.</p><p>&nbsp;</p><p>*
        Make the hours work for you &ndash; If you have the ability, schedule your
        travel time during bedtime or nap time. Plan frequent breaks where everyone
        can get out of the car and run around, releasing pent up energy. Try to avoid
        driving during rush hour traffic, which would add additional stresses to everyone
        in the vehicle. For airplane travel, avoid leaving on peak travel days if
        you can.</p><p>&nbsp;</p><p>* Get creative with snacks &ndash; Mix up the
        traditional to keep the snacks interesting, which can help make the travel
        time appear to pass much quicker. Create your own trail mix with protein-packed
        Lance snacks of salted peanuts, cashews, sunflower seeds and Star Bites. Or
        give the kids paper plates, sandwich crackers, cheese and fruit make their
        own &ldquo;snack creations&rdquo; in the shapes of animals. Visit <a target=\"_blank\"
        href=\"http://www.lance.com\">www.lance.com</a> for additional snack recipes
        and snacking ideas.</p><p>&nbsp;</p><p>* Play together &ndash; When in doubt
        good old-fashioned car games such as &ldquo;I Spy&rdquo; can provide hours
        of entertainment for the entire family. While in the car ask kids to look
        at billboards, road signs, license plates and buildings to find the letters
        of the alphabet in order. For instance, to find an &lsquo;A&rsquo; the child
        might see Applebee&rsquo;s and say it aloud, then move on to finding the letter
        B. You can also play counting games with younger children. Count blue vans,
        find 10 horses, count rest stops or&nbsp;water towers. How many people pass
        you on the highway? Count those, too. There are endless possibilities.</p><p>&nbsp;</p><p>Family
        vacations are a lot of fun, and if your trip is well-planned, everyone can
        return home with great memories and stories to share.&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
