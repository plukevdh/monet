        \ \r\n                                    \r\n\t\t\t\t\t<div class=\"newsDate\">\r\n\t\t\t\t\t\t02/18/2013\t\t\t\t\t</div>\r\n\t\t\t\t\t<h1
        class=\"newsSingleHeadline\">America&rsquo;s Favorite Sandwich Cracker Celebrates
        100 Years </h1>\r\n\t\t\t\t\t<div class=\"newsPicBack\">\r\n\t\t\t\t\t\t<div
        class=\"newsPicCrop\">\r\n\t\t\t\t\t\t\t<div class=\"newsPic\">\r\n\t\t\t\t\t\t\t\t<img
        src=\"https://staging.lance.com/assets/img/temp/news/newnews-1.jpg?1383233446\"
        />\t\t\t\t\t\t\t</div>\t\r\n\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t<div id=\"picOverlay\">\r\n\t\t\t\t\t\t\t<strong>America&rsquo;s
        Favorite Sandwich Cracker Celebrates 100 Years</strong>\r\n\t\t\t\t\t\t\t<p>Lance<sup>&reg;</sup>
        has been satisfying America&rsquo;s snacking appetite for 100 years &mdash;
        and this is just the beginning. \t</p>\r\n\t\t\t\t\t\t</div>\r\n\t\t\t\t\t</div>\r\n\t\t\t\t\t<div
        class=\"newsBody\">\r\n                                            <p><span
        style=\"line-height: 1.6em;\">(Charlotte, N.C.) &ndash; February 18, 2013
        &mdash; Lance<sup>&reg;</sup> has been satisfying America&rsquo;s snacking
        appetite for 100 years &mdash; and this is just the beginning. The brand is
        celebrating its 100th anniversary in 2013 with product launches and improvements,
        social media giveaways and a promise to continue giving consumers &ldquo;more
        of what they love.&rdquo;</span></p><p><span style=\"line-height: 1.6em;\">&ldquo;Turning
        100 years old is a big moment for any brand, but when you&rsquo;re the nation&rsquo;s
        favorite snack cracker, it&rsquo;s a really big opportunity to do something
        special,&rdquo; said Tom Ingram, Senior Brand Director, Bakery at Snyder&rsquo;s-Lance,
        Inc.&nbsp; &ldquo;To celebrate a century of Lance, we will show appreciation
        to our loyal fans by giving them &rsquo;more of what they love.&rsquo;&rdquo;
        &nbsp; &nbsp;</span></p><p>&nbsp;</p><p><strong style=\"line-height: 1.6em;\"><span
        style=\"line-height: 1.6em;\">100 Years of Innovation</span></strong></p><p>Born
        out of innovation, the story of the Lance<sup>&reg;</sup> brand begins one
        hundred years ago, when Philip L. Lance, a Charlotte, N.C. food broker, turned
        500 pounds of unwanted peanuts into an entrepreneurial endeavor. Philip Lance
        began selling the peanuts on the street for a nickel a bag. He soon expanded
        his peanut business to include peanut butter, and shortly after, the first
        peanut butter sandwich cracker was born.</p><p><span style=\"line-height:
        1.6em;\">The Lance<sup>&reg;</sup> product line expanded again when an American
        soldier gave the company his mother&rsquo;s recipe for peanut brittle. The
        peanut brittle, now known as Peanut Bar, remains an important part of Lance&rsquo;s<sup>&reg;</sup>
        product&nbsp;line. The brand has since added nuts, seeds, cookies and popcorn
        varieties to its product offerings.</span></p><p><span style=\"line-height:
        1.6em;\">From the streets of Charlotte to the homes of families across America,
        Lance continues to innovate. Lance was the first company to make significant
        nutritional changes as part of its Snack Right campaign in 1988. More recent
        product innovation milestones include:</span></p><ul><li>2004 &ndash; Lance
        eliminates trans fats from its&nbsp;products.</li><li>2008 &ndash; Lance eliminates
        high-fructose corn syrup from all sandwich cracker products.</li><li>2009
        &ndash; Lance adds Whole Grain sandwich crackers and 100 Calorie pouches to
        its product&nbsp;line.</li><li>2011 &ndash; Lance launches Cracker Creations<sup>&reg;</sup>,
        a line of premium, all-natural sandwich crackers.</li></ul><p><span style=\"line-height:
        1.6em;\">As part of its ongoing celebrations in 2013, Lance is introducing
        Xtra Fulls&trade; Toastchee<sup>&reg;</sup> and Xtra Fulls&trade; Toasty&trade;.
        The new products, the lead items to celebrate Lance&rsquo;s 100th Anniversary,
        offer more peanut butter filling for an extra satisfying snacking experience.
        &nbsp;Over the years, more peanut butter has been a top consumer request and
        Lance is responding by giving consumers &ldquo;more of what they love&rdquo;
        &mdash; real peanut butter, freshly-ground in Georgia. Xtra Fulls&trade; offer
        up to 6 grams of protein per serving and, like all Lance<sup>&reg;</sup> sandwich
        crackers, contain no preservatives. In mid-April, Lance will also unveil product
        extensions for its Cracker Creations<sup>&reg;</sup>, Captain&rsquo;s Wafers<sup>&reg;</sup>
        sandwich crackers and Nekot<sup>&reg;</sup> cookies.</span></p><p><span style=\"line-height:
        1.6em;\">In addition to the new products being introduced, Lance will complete
        several product improvements this year, including using a creamier peanut
        butter filling and increasing the number of whole grains in its Whole Grain
        sandwich crackers.</span></p><p>&nbsp;</p><p><strong style=\"line-height:
        1.6em;\">100 Days of Celebrations</strong></p><p>As a thank you to consumers,
        Lance will host the &ldquo;100 Days to Win Snack Challenge&rdquo; from March
        through June. The sweepstakes will launch March 11 on the Lance Snacks <a
        href=\"https://www.facebook.com/LanceSnacks\">Facebook page</a> and at Happy100Lance.com.
        Consumers can take daily &ldquo;Snacking Challenges&rdquo; for a chance to
        win instant and weekly prizes, in addition to the $100,000 grand prize to
        fulfill their ultimate birthday wish.</p><p>For more information about the
        history of Lance<sup>&reg;</sup> sandwich crackers and the 100th anniversary
        celebrations, visit the Lance Snacks Facebook page, <a href=\"http://www.lance.com\">www.lance.com</a>
        or <a href=\"http://Happy100Lance.com\">Happy100Lance.com</a> (after March
        11).</p><p>&nbsp;</p><p><strong style=\"line-height: 1.6em;\">100 Years of
        Giving Back</strong></p><p>Lance has a long history of supporting a variety
        of causes and organizations. In 2012 the Lance Foundation announced that in
        recognition of the upcoming 100-year anniversary of the Lance<sup>&reg;</sup>
