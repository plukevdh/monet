        sandwich crackers, visit <a href=\"http://www.lance.com\">www.lance.com</a>
        or the Lance Snacks<a href=\"https://www.facebook.com/LanceSnacks\"> Facebook
        page</a>.</p><p>&nbsp;</p><p><strong style=\"line-height: 1.6em;\">About Snyder&#39;s-Lance,
        Inc.</strong></p><p>Snyder&#39;s-Lance, Inc., headquartered in Charlotte,
        NC, manufactures and markets snack foods throughout the United States and
